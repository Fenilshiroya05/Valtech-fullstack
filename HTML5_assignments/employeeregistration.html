<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee - Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Employee Registration Form</legend>
            <table>
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text" id="firstName" placeholder="Enter Firstname" required></td>
                </tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text" id="lastName" placeholder="Enter Lastname" required></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" id="email" placeholder="xyz@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label>Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Age:</label></td>
                    <td><input type="number" id="age" name="age" min="18" max="65" required></td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td>
                        <input list="cities" id="city" name="city" required>
                        <datalist id="cities">
                            <option value="Surat">
                            <option value="GIFT">
                            <option value="Vadodara">
                            <option value="Rajkot">
                            <option value="Jamnagar">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label>Upload Resume:</label></td>
                    <td><input type="file" id="resume" name="resume" accept=".doc,.docx,.pdf" required></td>
                </tr>
                <tr>
                    <td><label>Position Applying For:</label></td>
                    <td>
                        <select id="position" name="position" required>
                            <option value="developer">Developer</option>
                            <option value="tester">Tester</option>
                            <option value="HR">HR</option>
                            <option value="analyst">Analyst</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Tentative Date to Join:</label></td>
                    <td><input type="date" id="joinDate" name="joinDate" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
    </fieldset>
</body>
</html>
