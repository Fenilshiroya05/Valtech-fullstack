<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holi Invitation</title>
  <script>
    window.onload = function () {
      var canvas = document.getElementById("holi");
      var ctx = canvas.getContext("2d");

      canvas.width = 600;
      canvas.height = 600;

      var colors = ["#f44336", "#e91e63", "#9c27b0", "#3f51b5", "#03a9f4", "#4caf50", "#ffeb3b", "#ff9800"];
      var totalCircles = Math.floor(Math.random() * 40) + 20;

      for (var i = 0; i < totalCircles; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var radius = Math.random() * 30 + 10;
        var color = colors[Math.floor(Math.random() * colors.length)];

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
    };
  </script>
</head>
<body>

  <canvas id="holi" style="position: absolute;"></canvas>

 <div style="position: absolute; text-align: center; margin-top: 10%; margin-left: 2%; background-color: rgba(255, 255, 255, 0.8); border-radius: 15px;">
    <h1 style="color:#4caf50;">Holi Celebration Invitation</h1>
    <p style="font-size: 20px;">You are cordially invited to celebrate the festival of colors with us!</p>
    <h1 style="color:#e91e63;">Happy Holi!</h1>
    <p>Date: <strong>March 14, 2025</strong></p>
    <p>Time: <strong>10 AM - 5 PM</strong></p>
    <p>Location: <strong>Karnavati Club</strong></p>
  </div>

</body>
</html>
